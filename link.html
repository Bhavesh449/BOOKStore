<script>
    // HAMBURGER + MENU
const hamburger = document.getElementById("hamburger");
const menu = document.getElementById("menu");

hamburger.addEventListener("click", (e) => {
    e.stopPropagation();
    hamburger.classList.toggle("active");
    if (menu.classList.contains("menu-active")) {
        menu.classList.remove("menu-active");
    } else {
        menu.classList.add("menu-active");
    }
});

document.addEventListener("click", (e) => {
    if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
        menu.classList.remove("menu-active");
        hamburger.classList.remove("active");
    }
});

    async function pasteLink() {
    try {
        const text = await navigator.clipboard.readText();
        document.getElementById("linkInput").value = text;
    } catch (e) {
        alert("Unable to paste! Browser permission needed.");
    }
}

function cleanLink() {
    let link = document.getElementById('linkInput').value;
    if(!link) return alert("Please paste a link first!");

    // Extract the file_url part
    let fileUrlPart = link.match(/file_url=([^&]+)/);
    if(!fileUrlPart) return alert("Invalid link format!");

    let cleanedLink = decodeURIComponent(fileUrlPart[1]);

    // Ensure it starts with https://
    if(!cleanedLink.startsWith('https://')) {
        cleanedLink = cleanedLink.replace(/^:\//, '://');
    }

    document.getElementById('outputLink').value = cleanedLink;
}


function copyLink() {
    const output = document.getElementById('outputLink');
    output.select();
    output.setSelectionRange(0, 99999); // For mobile devices
    navigator.clipboard.writeText(output.value).then(() => {
       ;
    });
}
</script>
