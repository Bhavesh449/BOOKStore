<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOKStore-100x Josh</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0b1220;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: top;
      align-items: center;
      transition:0.3s, color 0.3s;
    }

    header {
      background: #0b1220;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      
    }
    /* logo image in header */
    #logo {
      height: 66px;
      max-width: 90%;
      object-fit: contain;
      display: inline-block;
      vertical-align: middle;
    }
    h1 {
      margin: 10px 0;
    }

    #timer {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-gap: 10px;
      margin: 20px 0;
    }

    .box {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      background: #1c2940;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .correct {
      background: #28a745 !important;
      color: white !important;
    }

    .wrong {
      background: #dc3545 !important;
      color: white !important;
    }

    #controls {
      margin-top: 15px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    #popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.75);
  display: none;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(6px);
  animation: fadeIn 0.3s ease;
}

#popupContent {
  background: #151d2f;
  padding: 25px;
  border-radius: 18px;
  width: 300px;
  text-align: center;
  box-shadow: 0 0 25px rgba(0,123,255,0.4);
  transform: scale(0.7);
  animation: popupShow 0.35s ease forwards;
  border: 2px solid rgba(88,166,255,0.4);
}

#popupContent h2 {
  font-size: 26px;
  margin-bottom: 10px;
  background: linear-gradient(90deg, #58a6ff, #3f8cff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

#popupContent p {
  font-size: 16px;
  color: #ccd6f6;
  margin: 6px 0;
}

#popup button {
  padding: 10px 20px;
  font-size: 17px;
  border: none;
  border-radius: 10px;
  background: #007bff;
  color: white;
  margin-top: 12px;
  cursor: pointer;
  transition: 0.3s ease;
  font-weight: bold;
}

#popup button:hover {
  background: #0056b3;
  transform: translateY(-2px);
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes popupShow {
  0% { transform: scale(0.5) translateY(30px); opacity: 0; }
  100% { transform: scale(1) translateY(0); opacity: 1; }
}

    /* Mobile Responsive */
    @media only screen and (max-width: 480px) {
      #game {
        grid-template-columns: repeat(5, 14vw);
        grid-gap: 2vw;
        margin: 15px 0;
      }
      .box {
        width: 14vw;
        height: 14vw;
        font-size: 4vw;
      }
      #timer {
        font-size: 5vw;
      }
      button {
        padding: 3vw 5vw;
        font-size: 4vw;
      }
      h1 {
        font-size: 7vw;
      }
      #popupContent {
        width: 80vw;
        padding: 5vw;
      }
    }
    #logo {
  cursor: pointer; /* makes it clear the logo is clickable */
}
/* Hamburger Button */
    /* Hamburger Button */
/* Hamburger Button (TOP-LEFT) */
/* FIXED: Hamburger Always Visible (Top-Left) */
.hamburger {
  position: fixed;      /* keep it above header */
  top: 15px;
  right: 15px;
  
  width: 30px;
  height: 22px;

  display: flex;
  flex-direction: column;
  justify-content: space-between;

  cursor: pointer;
  z-index: 2000;        /* stays above logo, header, game */
}


.hamburger span {
  height: 4px;
  width: 100%;
  background: #fff;
  border-radius: 2px;
  transition: all 0.4s ease;
}

/* Turn into X when active */
.hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(6px, 6px);
}
.hamburger.active span:nth-child(2) {
  opacity: 0;
}
.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(6px, -6px);
}

/* Slide Menu */
.menu {
  position: fixed;
  top: 0;
  right: -260px;
  width: 220px;
  height: 100%;
  background: #1c2940;
  display: flex;
  flex-direction: column;
  padding-top: 80px;
  transition: right 0.4s ease;
  z-index: 1000;
  box-shadow: -5px 0 15px rgba(0, 0, 0, 0.6);
}

.menu.active {
  right: 0;
}

.menu a {
  padding: 14px 20px;
  text-decoration: none;
  color: white;
  font-size: 18px;
  font-weight: 500;
  transition: background 0.3s, transform 0.2s;
  border-bottom: 1px solid #2e3a55;
  display: flex;
  align-items: center;
  gap: 12px;          /* space between icon + text */
  justify-content: flex-start;
}

.menu a:hover {
  background: #24314d;
  transform: translateX(5px);
}

    .close-btn {
  display: block;
  margin-bottom: 20px;
  text-align: right;
  font-size: 18px;
  cursor: pointer;
  color: red;
  font-weight: bold;
}
.close-btn:hover {
  color: #ff6666;
}
.menu-icon {
  width: 22px;
  height: 22px;
  vertical-align: middle;
  margin-right: 8px;
}
.menu a.active {
  background: #24314d;
  color: #58a6ff;
  font-weight: bold;
  border-left: 4px solid #58a6ff;
  transform: translateX(5px);
}

.madeby {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 6px;
  background: linear-gradient(90deg, #6dd5fa, #2980b9, #6dd5fa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 10px rgba(0,153,255,0.6);
  animation: glowMove 3s infinite linear;
}

@keyframes glowMove {
  0% { text-shadow: 0 0 8px #1e90ff; }
  50% { text-shadow: 0 0 16px #00c3ff; }
  100% { text-shadow: 0 0 8px #1e90ff; }
}

  </style>
</head>
<body>

   <!-- Header -->
<header style="text-align:center; padding:15px; background:#0b1220;">
  <a href="index.html">
    <img src="logo.png" alt="BOOKStore" id="logo" style="height:50px;">
  </a>
  <!-- Hamburger Button -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<!-- Slide Menu -->
<nav class="menu" id="menu">
  <a href="index.html">
    <img src="home.svg" alt="Home" class="menu-icon"> Home</a>
  <a href="games.html" class="active">
    <img src="game.svg" alt="Games" class="menu-icon">Games Zone</a>
  <a href="profile.html">
    <img src="profile.svg" alt="Profile" class="menu-icon"> Profile
  </a>
</nav>



  <h1>100x Josh</h1>
  <div id="timer">Time Left: 25s</div>
  <div id="game"></div>
  <div id="controls">
    <button onclick="startGame()">Shuffle & Restart</button>
  </div>
<footer style="background:#0b1220;color:white;text-align:center;padding:20px 10px;font-size:14px;">
  <div class="madeby">Made by Bhavesh </div>
 
</footer>
  <!-- Popup -->
  <div id="popup">
    <div id="popupContent">
      <h2>‚è≥ Time's Up!</h2>
      <p id="scoreText"></p>
      <p id="highScoreText"></p>
      <button onclick="closePopup()">Try Again</button>
    </div>
  </div>
  
  <script>
     const currentPage = window.location.pathname.split('/').pop();
  document.querySelectorAll('.menu a').forEach(link => {
    if (link.getAttribute('href') === currentPage) {
      link.classList.add('active');
    }
  });
const hamburger = document.getElementById("hamburger");
const menu = document.getElementById("menu");

hamburger.addEventListener("click", () => {
  hamburger.classList.toggle("active");
  menu.classList.toggle("active");
});

    document.addEventListener("click", (event) => {
  const clickedInsideMenu = menu.contains(event.target);
  const clickedHamburger = hamburger.contains(event.target);

  if (!clickedInsideMenu && !clickedHamburger) {
    menu.classList.remove("active");
    hamburger.classList.remove("active");
  }
});

// Close menu when clicking outside it
document.addEventListener("click", (event) => {
  const isClickInsideMenu = menu.contains(event.target);
  const isClickOnHamburger = hamburger.contains(event.target);

  if (!isClickInsideMenu && !isClickOnHamburger) {
    menu.classList.remove("active");
    hamburger.classList.remove("active");
  }
});

    const gameBoard = document.getElementById("game");
    const timerDisplay = document.getElementById("timer");
    const popup = document.getElementById("popup");
    const scoreText = document.getElementById("scoreText");
    const highScoreText = document.getElementById("highScoreText");
    
    let numbers = [];
    let nextNumber = 1;
    let timer;
    let timeLeft = 25;
    let highestScore = localStorage.getItem("highestScore") 
                       ? parseInt(localStorage.getItem("highestScore")) 
                       : 0;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startGame() {
      numbers = shuffle([...Array(25).keys()].map(n => n + 1));
      gameBoard.innerHTML = "";
      nextNumber = 1;
      timeLeft = 25;
      clearInterval(timer);
      startTimer();

      numbers.forEach(num => {
        const div = document.createElement("div");
        div.classList.add("box");
        div.textContent = num;
        div.addEventListener("click", () => handleClick(div, num));
        gameBoard.appendChild(div);
      });
    }

    function handleClick(div, num) {
      if (num === nextNumber) {
        div.classList.add("correct");
        nextNumber++;
        if (nextNumber > 25) {
          clearInterval(timer);
          setTimeout(() => showPopup(true), 300);
        }
      } else {
        div.classList.add("wrong");
        setTimeout(() => div.classList.remove("wrong"), 1000);
      }
    }

    function startTimer() {
      timerDisplay.textContent = `Time Left: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          showPopup(false);
        }
      }, 1000);
    }

    function showPopup(win) {
      let score = nextNumber - 1;
      if (score > highestScore) {
        highestScore = score;
        localStorage.setItem("highestScore", highestScore);
      }
      scoreText.textContent = `Numbers Found: ${score}`;
      highScoreText.textContent = `Highest Score: ${highestScore}`;
      popup.style.display = "flex";
    }

    function closePopup() {
      popup.style.display = "none";
      startGame();
    }

    // Start game on load
    startGame();
    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Block common shortcut keys
    document.addEventListener("keydown", e => {
      if ( 
        (e.ctrlKey && ["s","u","p"].includes(e.key.toLowerCase())) ||
        (e.ctrlKey && e.shiftKey && ["i","j","c"].includes(e.key.toLowerCase())) ||
        (e.key === "PrintScreen")
      ) {
        e.preventDefault();
        displayError("Export/Download is disabled!");
      }
    });
  </script>
