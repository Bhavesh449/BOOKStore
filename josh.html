<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOKStore-100x Josh</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0b1220;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: top;
      align-items: center;
      transition:0.3s, color 0.3s;
    }

    header {
      background: #0b1220;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      
    }
    /* logo image in header */
    #logo {
      height: 66px;
      max-width: 90%;
      object-fit: contain;
      display: inline-block;
      vertical-align: middle;
    }
    h1 {
      margin: 10px 0;
    }

    #timer {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-gap: 10px;
      margin: 20px 0;
    }

    .box {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      background: #1c2940;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .correct {
      background: #28a745 !important;
      color: white !important;
    }

    .wrong {
      background: #dc3545 !important;
      color: white !important;
    }

    #controls {
      margin-top: 15px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }

    #popupContent {
      background: #1c2940;
      padding: 20px;
      border-radius: 10px;
      width: 280px;
      text-align: center;
    }

    #popup button {
      background: #28a745;
    }

    #popup button:hover {
      background: #1e7e34;
    }
    /* Mobile Responsive */
    @media only screen and (max-width: 480px) {
      #game {
        grid-template-columns: repeat(5, 14vw);
        grid-gap: 2vw;
        margin: 15px 0;
      }
      .box {
        width: 14vw;
        height: 14vw;
        font-size: 4vw;
      }
      #timer {
        font-size: 5vw;
      }
      button {
        padding: 3vw 5vw;
        font-size: 4vw;
      }
      h1 {
        font-size: 7vw;
      }
      #popupContent {
        width: 80vw;
        padding: 5vw;
      }
    }
    #logo {
  cursor: pointer; /* makes it clear the logo is clickable */
}
/* Hamburger Button */
    .hamburger {
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger span {
      display: block;
      height: 4px;
      background: white;
      border-radius: 2px;
      transition: 0.3s;
    }
    /* Change to "X" when active */
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }
    
    /* Menu */
    .menu {
      position: fixed;
      top: 0;
      right: -220px;
      width: 200px;
      height: 100%;
      background: #1c2940;
      padding: 60px 20px;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    .menu.active {
      right: 0;
    }
    .menu a {
      display: block;
      padding: 12px 0;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-bottom: 1px solid #333;
    }
    .menu a:hover {
      color: rgb(0, 68, 255);
    }
    .close-btn {
  display: block;
  margin-bottom: 20px;
  text-align: right;
  font-size: 18px;
  cursor: pointer;
  color: red;
  font-weight: bold;
}
.close-btn:hover {
  color: #ff6666;
}

  </style>
</head>
<body>

   <header>
  <a href="index.html">
    <img src="logo.png" alt="BOOKStore" id="logo">
  </a>
  <!-- Hamburger Button -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

  <!-- Hamburger Menu -->
  <div class="menu" id="menu">
    <div class="close-btn" id="closeBtn">CLOSE </div>
    <a href="index.html">üè† Home</a>
    <b><a href="games.html">üéÆ Games Zone</a></b>
    <a href="profile.html">üë§Profile</a>
  </div>

  <h1>100x Josh</h1>
  <div id="timer">Time Left: 25s</div>
  <div id="game"></div>
  <div id="controls">
    <button onclick="startGame()">Shuffle & Restart</button>
  </div>
<footer style="background:#0b1220;color:white;text-align:center;padding:20px 10px;font-size:14px;">
  <p>¬© 2025 BOOKStore. All rights reserved.</p>
  <p>
    <a href="privacy.html" style="color:#58a6ff;text-decoration:none;">Privacy Policy</a> |
    <a href="about.html" style="color:#58a6ff;text-decoration:none;">About Us</a>
  </p>
</footer>
  <!-- Popup -->
  <div id="popup">
    <div id="popupContent">
      <h2>‚è∞ Time Over!</h2>
      <p id="scoreText"></p>
      <p id="highScoreText"></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>
  
  <script>
    const hamburger = document.getElementById("hamburger");
    const menu = document.getElementById("menu");
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      menu.classList.toggle("active");
    });
    const closeBtn = document.getElementById("closeBtn");

closeBtn.addEventListener("click", () => {
  hamburger.classList.remove("active");
  menu.classList.remove("active");
});
// Close menu when clicking outside it
document.addEventListener("click", (event) => {
  const isClickInsideMenu = menu.contains(event.target);
  const isClickOnHamburger = hamburger.contains(event.target);

  if (!isClickInsideMenu && !isClickOnHamburger) {
    menu.classList.remove("active");
    hamburger.classList.remove("active");
  }
});

    const gameBoard = document.getElementById("game");
    const timerDisplay = document.getElementById("timer");
    const popup = document.getElementById("popup");
    const scoreText = document.getElementById("scoreText");
    const highScoreText = document.getElementById("highScoreText");
    
    let numbers = [];
    let nextNumber = 1;
    let timer;
    let timeLeft = 25;
    let highestScore = localStorage.getItem("highestScore") 
                       ? parseInt(localStorage.getItem("highestScore")) 
                       : 0;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startGame() {
      numbers = shuffle([...Array(25).keys()].map(n => n + 1));
      gameBoard.innerHTML = "";
      nextNumber = 1;
      timeLeft = 25;
      clearInterval(timer);
      startTimer();

      numbers.forEach(num => {
        const div = document.createElement("div");
        div.classList.add("box");
        div.textContent = num;
        div.addEventListener("click", () => handleClick(div, num));
        gameBoard.appendChild(div);
      });
    }

    function handleClick(div, num) {
      if (num === nextNumber) {
        div.classList.add("correct");
        nextNumber++;
        if (nextNumber > 25) {
          clearInterval(timer);
          setTimeout(() => showPopup(true), 300);
        }
      } else {
        div.classList.add("wrong");
        setTimeout(() => div.classList.remove("wrong"), 1000);
      }
    }

    function startTimer() {
      timerDisplay.textContent = `Time Left: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          showPopup(false);
        }
      }, 1000);
    }

    function showPopup(win) {
      let score = nextNumber - 1;
      if (score > highestScore) {
        highestScore = score;
        localStorage.setItem("highestScore", highestScore);
      }
      scoreText.textContent = `Numbers Found: ${score}`;
      highScoreText.textContent = `Highest Score: ${highestScore}`;
      popup.style.display = "flex";
    }

    function closePopup() {
      popup.style.display = "none";
      startGame();
    }

    // Start game on load
    startGame();
    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Block common shortcut keys
    document.addEventListener("keydown", e => {
      if ( 
        (e.ctrlKey && ["s","u","p"].includes(e.key.toLowerCase())) ||
        (e.ctrlKey && e.shiftKey && ["i","j","c"].includes(e.key.toLowerCase())) ||
        (e.key === "PrintScreen")
      ) {
        e.preventDefault();
        displayError("Export/Download is disabled!");
      }
    });
  </script>

</body>
</html>
