<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Internet</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #0d1224;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon {
      font-size: 100px;
      margin-bottom: 20px;
      color: #4da6ff;
      filter: drop-shadow(0 0 15px #4da6ff);
      animation: float 2.5s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-14px); }
      100% { transform: translateY(0px); }
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      font-size: 18px;
      opacity: 0.8;
      max-width: 330px;
      line-height: 1.4;
    }

    button {
      margin-top: 30px;
      padding: 12px 30px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 17px;
      transition: 0.25s ease;
      box-shadow: 0 0 10px #0078ff;
    }

    button:hover {
      background: #0a8bff;
      box-shadow: 0 0 18px #0a8bff;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="icon">ðŸ“¡</div>

  <h1>No Internet</h1>
  <p>Your device seems offline. Please check your connection and try again.</p>

  <button onclick="window.location.reload()">Retry</button>

</body>
</html>
