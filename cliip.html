<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cliplayer-BOOKStore</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .player-container {
      background: #111;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      max-width: 800px;
      width: 100%;
    }

    video {
      width: 100%;
      border-radius: 15px;
      outline: none;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.8rem;
      letter-spacing: 2px;
      color: #f4f4f4;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      background: #2a5298;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #1e3c72;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h1>Cliplayer-BOOKStore</h1>
    <video id="videoPlayer" src="clip.mp4" controls></video>

    <div class="controls">
      <button onclick="playPause()">‚ñ∂Ô∏è/‚è∏Ô∏è</button>
      <button onclick="rewind()">‚è™ 10s</button>
      <button onclick="forward()">‚è© 10s</button>
      <button onclick="muteUnmute()">üîá/üîä</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('videoPlayer');

    function playPause() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }

    function rewind() {
      video.currentTime -= 10;
    }

    function forward() {
      video.currentTime += 10;
    }

    function muteUnmute() {
      video.muted = !video.muted;
    }
  </script>
</body>
</html>
