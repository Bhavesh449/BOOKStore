<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cliplayer-BOOKStore</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: #e8edf6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #121a2a;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      
    }
    /* Hamburger Button */
    .hamburger {
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger span {
      display: block;
      height: 4px;
      background: white;
      border-radius: 2px;
      transition: 0.3s;
    }
    /* Change to "X" when active */
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }
    
    /* Menu */
    .menu {
      position: fixed;
      top: 0;
      right: -220px;
      width: 200px;
      height: 100%;
      background: #1c2940;
      padding: 60px 20px;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    .menu.active {
      right: 0;
    }
    .menu a {
      display: block;
      padding: 12px 0;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-bottom: 1px solid #333;
    }
    .menu a:hover {
      color: rgb(0, 68, 255);
    }
    .close-btn {
  display: block;
  margin-bottom: 20px;
  text-align: right;
  font-size: 18px;
  cursor: pointer;
  color: red;
  font-weight: bold;
}
.close-btn:hover {
  color: #ff6666;
}

    .player-container {
      background: #111;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      max-width: 800px;
      width: 100%;
    }

    video {
      width: 100%;
      border-radius: 15px;
      outline: none;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.8rem;
      letter-spacing: 2px;
      color: #f4f4f4;
    }
footer {
      background: #121a2a;
      padding: 8px;
      text-align: center;
      font-size: 14px;
      color: #7a8aa0;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
   <header>
    üìö BOOKStore
    <!-- Hamburger Button -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Hamburger Menu -->
  <div class="menu" id="menu">
    <div class="close-btn" id="closeBtn">CLOSE </div>
    <b><a href="index.html">üè† Home</a></b>
    <a href="focus.html">üéÆ 100x Josh</a>
  </div>
  <div class="player-container">
    <h1>BOOKStore - Player</h1>
    <video id="videoPlayer" src="clip.mp4" controls></video>
    <footer>Made by Bhavesh</footer>
  <script>
    const hamburger = document.getElementById("hamburger");
    const menu = document.getElementById("menu");
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      menu.classList.toggle("active");
    });
    const closeBtn = document.getElementById("closeBtn");

closeBtn.addEventListener("click", () => {
  hamburger.classList.remove("active");
  menu.classList.remove("active");
});

    const video = document.getElementById('videoPlayer');

    function playPause() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }

    function rewind() {
      video.currentTime -= 10;
    }

    function forward() {
      video.currentTime += 10;
    }

    function muteUnmute() {
      video.muted = !video.muted;
    }
  </script>
</body>
</html>
