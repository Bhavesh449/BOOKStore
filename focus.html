<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100x Josh - BOOKStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
      color: #212529;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #f8f9fa;
    }
    h1 {
      margin: 10px 0;
    }
    /* Hamburger Button */
    .hamburger {
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger span {
      display: block;
      height: 4px;
      background: white;
      border-radius: 2px;
      transition: 0.3s;
    }
    /* Change to "X" when active */
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }
    
    /* Menu */
    .menu {
      position: fixed;
      top: 0;
      right: -220px;
      width: 200px;
      height: 100%;
      background: #1c2940;
      padding: 60px 20px;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    .menu.active {
      right: 0;
    }
    .menu a {
      display: block;
      padding: 12px 0;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-bottom: 1px solid #333;
    }
    .menu a:hover {
      color: rgb(0, 68, 255);
    }
    .close-btn {
  display: block;
  margin-bottom: 20px;
  text-align: right;
  font-size: 18px;
  cursor: pointer;
  color: red;
  font-weight: bold;
}
.close-btn:hover {
  color: #ff6666;
}
    #game {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .box {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      background: #e9ecef;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    body.dark .box {
      background: #333;
      color: #f8f9fa;
    }
    .correct {
      background: #28a745 !important;
      color: white !important;
    }
    .wrong {
      background: #dc3545 !important;
      color: white !important;
    }
    #controls {
      margin-top: 15px;
    }
    #timer {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #0056b3;
    }

    /* Popup */
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #popupContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 280px;
      text-align: center;
    }
    body.dark #popupContent {
      background: #222;
      color: #f8f9fa;
    }
    #popup button {
      background: #28a745;
    }
    #popup button:hover {
      background: #1e7e34;
    }

    /* Toggle switch */
    .switch {
      position: absolute;
      top: 20px;
      left: 15px;
      display: inline-block;
      width: 50px;
      height: 25px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 25px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 19px;
      width: 19px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    footer {
      background: #ffffff;
      padding: 8px;
      text-align: center;
      font-size: 14px;
      color: #7a8aa0;
      flex-shrink: 0;
    }
    body.dark footer {
      background: #121212;
      color: #bbb;
    }
  </style>
</head>
<body>

  <!-- Toggle Switch -->
  <label class="switch">
    <input type="checkbox" id="themeToggle">
    <span class="slider round"></span>
  </label>

  <h1>100x Josh</h1>
  <!-- Hamburger Button -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
 

  <!-- Hamburger Menu -->
  <div class="menu" id="menu">
    <div class="close-btn" id="closeBtn">CLOSE </div>
    <a href="index.html">üè† Home</a>
    <b><a href="focus.html">üéÆ 100x Josh</a></b>
  </div>
  <div id="timer">Time Left: 25s</div>
  <div id="game"></div>
  <div id="controls">
    <button onclick="startGame()">Shuffle & Restart</button>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div id="popupContent">
      <h2>‚è∞ Time Over!</h2>
      <p id="scoreText"></p>
      <p id="highScoreText"></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>
<footer>Made by Bhavesh</footer>
  <script>
    const hamburger = document.getElementById("hamburger");
    const menu = document.getElementById("menu");
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      menu.classList.toggle("active");
    });
    const closeBtn = document.getElementById("closeBtn");

closeBtn.addEventListener("click", () => {
  hamburger.classList.remove("active");
  menu.classList.remove("active");
});
    const gameBoard = document.getElementById("game");
    const timerDisplay = document.getElementById("timer");
    const popup = document.getElementById("popup");
    const scoreText = document.getElementById("scoreText");
    const highScoreText = document.getElementById("highScoreText");
    const themeToggle = document.getElementById("themeToggle");
    
    let numbers = [];
    let nextNumber = 1;
    let timer;
    let timeLeft = 25;
    let highestScore = localStorage.getItem("highestScore") 
                       ? parseInt(localStorage.getItem("highestScore")) 
                       : 0;

    // Load theme from localStorage
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      themeToggle.checked = true;
    }

    themeToggle.addEventListener("change", () => {
      if (themeToggle.checked) {
        document.body.classList.add("dark");
        localStorage.setItem("theme", "dark");
      } else {
        document.body.classList.remove("dark");
        localStorage.setItem("theme", "light");
      }
    });

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startGame() {
      numbers = shuffle([...Array(25).keys()].map(n => n + 1));
      gameBoard.innerHTML = "";
      nextNumber = 1;
      timeLeft = 25;
      clearInterval(timer);
      startTimer();

      numbers.forEach(num => {
        const div = document.createElement("div");
        div.classList.add("box");
        div.textContent = num;
        div.addEventListener("click", () => handleClick(div, num));
        gameBoard.appendChild(div);
      });
    }

    function handleClick(div, num) {
      if (num === nextNumber) {
        div.classList.add("correct");
        nextNumber++;
        if (nextNumber > 25) {
          clearInterval(timer);
          setTimeout(() => showPopup(true), 300);
        }
      } else {
        div.classList.add("wrong");
        setTimeout(() => div.classList.remove("wrong"), 1000);
      }
    }

    function startTimer() {
      timerDisplay.textContent = `Time Left: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          showPopup(false);
        }
      }, 1000);
    }

    function showPopup(win) {
      let score = nextNumber - 1;
      if (score > highestScore) {
        highestScore = score;
        localStorage.setItem("highestScore", highestScore);
      }
      scoreText.textContent = `Numbers Found: ${score}`;
      highScoreText.textContent = `Highest Score: ${highestScore}`;
      popup.style.display = "flex";
    }

    function closePopup() {
      popup.style.display = "none";
      startGame();
    }

    // Start game on load
    startGame();
  </script>

</body>
</html>
