<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | Page Not Found</title>

  <style>
     header {
      background: #0b1220;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      
    }
    /* logo image in header */
    #logo {
      height: 66px;
      max-width: 90%;
      object-fit: contain;
      display: inline-block;
      vertical-align: middle;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #0b1220;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 120px;
      font-weight: 800;
      color: #ff3366;
      animation: pop 1s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    p {
      font-size: 18px;
      margin: 15px 0 30px;
      opacity: 0.8;
    }

    a {
      text-decoration: none;
      background: #ff3366;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 16px;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff3366;
    }

    a:hover {
      background: #ff5580;
      box-shadow: 0 0 15px #ff5580;
    }
  </style>
</head>
<body>
<!-- Header -->
<header style="text-align:center;padding:15px;background:#0b1220;position:relative;">
  <img src="logo.png" alt="BOOKStore Logo" style="height:50px;">

</header>
  <h1>404</h1>
  <p>Oops! The page you're looking for doesn't exist.</p>

  <a href="/index.html">Go Back Home</a>

</body>
</html>
