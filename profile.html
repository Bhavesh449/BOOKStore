button {

<script>
    
    const hamburger = document.getElementById("hamburger");
const menu = document.getElementById("menu");

// Toggle menu open/close

// Close menu when clicking outside

  if (!insideMenu && !insideHamburger) {
    menu.classList.remove("active");

    // 1. Firebase Configuration (MUST MATCH index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyCcpG-oEqkDprgTwWXKt5CFsttjAQAZFNg",
      authDomain: "bookstore-6ab08.firebaseapp.com",
      projectId: "bookstore-6ab08",
      storageBucket: "bookstore-6ab08.firebasestorage.app",
      messagingSenderId: "102226032749",
      appId: "1:102226032749:web:f7090175d2e53c2f522764",
      measurementId: "G-R9N7YSCMY0"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = app.auth();

    // 2. Element References
    const container = document.getElementById("accountContainer");
    const profileDetails = document.getElementById("profileDetails");
    const currentPasswordField = document.getElementById("currentPassword");
    const newPasswordField = document.getElementById("newPassword");
    const confirmNewPasswordField = document.getElementById("confirmNewPassword");
    const changePasswordBtn = document.getElementById("changePasswordBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const messageBox = document.getElementById("messageBox");

    let currentUser = null; // To hold the authenticated user object

    /**
     * Display a temporary message to the user.
     * @param {string} message The text content.
     * @param {boolean} isError True for errors (red), false for success (blue).
     */
    function displayMessage(message, isError = false) {
      messageBox.textContent = message;
      messageBox.className = isError ? 'error' : 'success';
      messageBox.style.display = 'block';
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, 5000);
    }

    /**
     * Renders the user's profile details with an editable display name.
     * @param {firebase.User} user The authenticated Firebase user object.
     */
    function renderProfile(user) {
      currentUser = user;
      
      const displayName = user.displayName || (user.email ? user.email.split('@')[0] : 'User');
      const email = user.email || 'N/A';
      
      profileDetails.innerHTML = `
        <div class="profile-info">
          <div class="info-item">
            <span class="label">Display Name:</span>
            <span id="displayName" title="Double-click to edit">${displayName}</span>
          </div>
          <div class="info-item">
            <span class="label">Email:</span>
            <span id="userEmail">${email}</span>
          </div>
        </div>
      `;

      // Set up the double-click edit functionality for the display name
      setupGreetingEdit(user);
      
      // Clear password fields on successful render
      currentPasswordField.value = '';
      newPasswordField.value = '';
      confirmNewPasswordField.value = '';
    }

    // 3. Display Name Editing Logic (adapted from previous file)
    function setupGreetingEdit(user) {
        const nameSpan = document.getElementById('displayName');
        if (!nameSpan) return;

        // Attach double-click listener
        nameSpan.ondblclick = () => {
            const currentName = nameSpan.textContent.trim();
            
            // Create the input field
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentName;
            input.id = 'nameInput';
            
            nameSpan.parentNode.replaceChild(input, nameSpan);
            input.focus();

            const saveEdit = async () => {
                const newName = input.value.trim();
                
                if (newName && newName !== currentName) {
                    await saveDisplayName(user, newName, input, nameSpan);
                } else {
                    // Revert if cancelled, empty, or unchanged
                    revertToSpan(input, currentName);
                }
            };

            // Save on blur or Enter key press
            input.onblur = saveEdit;
            input.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault(); 
                    saveEdit();
                }
            };
        };
    }
    
    function revertToSpan(inputElement, originalName) {
        const revertSpan = document.createElement('span');
        revertSpan.id = 'displayName';
        revertSpan.title = "Double-click to edit";
        revertSpan.textContent = originalName;
        inputElement.parentNode.replaceChild(revertSpan, inputElement);
        setupGreetingEdit(currentUser); // Re-attach listener
    }

    async function saveDisplayName(user, newName, inputElement, originalSpan) {
        // Optimistic update
        inputElement.parentNode.replaceChild(originalSpan, inputElement);
        originalSpan.textContent = newName;
        originalSpan.id = 'displayName'; // Ensure ID is correct for re-attachment
        
        try {
            await user.updateProfile({ displayName: newName });
            displayMessage("Display name updated successfully!", false);
        } catch (error) {
            console.error("Error updating display name:", error);
            displayMessage("Failed to save name: " + error.message, true);
            // Revert on failure
            originalSpan.textContent = user.displayName;
        } finally {
            setupGreetingEdit(user); // Re-attach dblclick listener
        }
    }


    // 4. Password Change Logic
    changePasswordBtn.onclick = async () => {
        const user = currentUser;
        if (!user) {
            displayMessage("You must be logged in to change your password.", true);
            return;
        }
        
        const currentPassword = currentPasswordField.value;
        const newPassword = newPasswordField.value;
        const confirmNewPassword = confirmNewPasswordField.value;

        if (!currentPassword || !newPassword || !confirmNewPassword) {
            displayMessage("All password fields are required.", true);
            return;
        }

        if (newPassword !== confirmNewPassword) {
            displayMessage("New passwords do not match.", true);
            return;
        }
        
        if (newPassword.length < 6) {
            displayMessage("New password must be at least 6 characters.", true);
            return;
        }
        
        changePasswordBtn.disabled = true;
        changePasswordBtn.textContent = 'Updating...';

        try {
            // 1. Re-authenticate the user with their current password.
            // This is required by Firebase for security-sensitive operations like password change.
            const credential = firebase.auth.EmailAuthProvider.credential(user.email, currentPassword);
            await user.reauthenticateWithCredential(credential);

            // 2. If re-authentication succeeds, update the password.
            await user.updatePassword(newPassword);

            displayMessage("Password updated successfully! You must log in again with your new password.", false);
            
            // Clear fields
            currentPasswordField.value = '';
            newPasswordField.value = '';
            confirmNewPasswordField.value = '';
            
            // Optional: Log out user after successful password change for security
            setTimeout(() => auth.signOut(), 3000); 

        } catch (error) {
            let errorMessage = "Failed to update password. ";
            if (error.code === 'auth/requires-recent-login') {
                errorMessage = "For security, please log out, log back in, and try again.";
            } else if (error.code === 'auth/wrong-password') {
                errorMessage = "Current password is incorrect.";
            } else if (error.code === 'auth/invalid-email') {
                errorMessage = "Invalid email. (This should not happen if logged in)";
            } else {
                errorMessage += error.message;
            }
            displayMessage(errorMessage, true);
        } finally {
            changePasswordBtn.disabled = false;
            changePasswordBtn.textContent = 'Update Password';
        }
    };


    // 5. Log Out Handler
    logoutBtn.onclick = async () => {
        try {
            await auth.signOut();
            displayMessage("Logged out successfully! Redirecting...", false);
            setTimeout(() => {
                window.location.href = "index.html"; // Redirect to the main page
            }, 1000);
        } catch (error) {
            displayMessage("Logout failed: " + error.message, true);
        }
    };

    // 6. Auth State Listener
   // 6. Auth State Listener
auth.onAuthStateChanged((user) => {
  if (!user) {
    // If not logged in → teleport immediately
    window.location.href = "index.html";
    return;
  }

  // If logged in → show profile
  renderProfile(user);
});

    // Floating label support for autofill or prefilled inputs
document.querySelectorAll('.input-field input').forEach(input => {
  const wrapper = input.parentElement;
  const update = () => {
    if (input.value.trim() !== "") {
      wrapper.classList.add("filled");
    } else {
      wrapper.classList.remove("filled");
    }
  };
  input.addEventListener("input", update);
  update();
});
// Ripple effect for all buttons
document.querySelectorAll('button').forEach(btn => {
  btn.addEventListener('click', function(e) {
    const ripple = document.createElement('span');
    ripple.classList.add('ripple');
    this.appendChild(ripple);

    const rect = this.getBoundingClientRect();
    ripple.style.left = `${e.clientX - rect.left}px`;
    ripple.style.top = `${e.clientY - rect.top}px`;

    setTimeout(() => ripple.remove(), 600);
  });
});

    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Block common shortcut keys
    document.addEventListener("keydown", e => {
      if ( 
        (e.ctrlKey && ["s","u","p"].includes(e.key.toLowerCase())) ||
        (e.ctrlKey && e.shiftKey && ["i","j","c"].includes(e.key.toLowerCase())) ||
        (e.key === "PrintScreen")
      ) {
        e.preventDefault();
        displayError("Export/Download is disabled!");
      }
    });
</script>
