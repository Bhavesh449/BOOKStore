  <script>
  const booksContainer = document.getElementById("booksContainer");

function loadBooks() {
  db.ref("oswaalBooks").on("value", (snapshot) => {
    booksContainer.innerHTML = ""; // Clear existing books
    const data = snapshot.val();
    if (data) {
      // Get keys and sort them in reverse order
      const sortedKeys = Object.keys(data).sort((a, b) => {
        // For purely numeric keys like "key1", "key2"...
        const numA = parseInt(a.replace(/[^\d]/g, ''), 10) || 0;
        const numB = parseInt(b.replace(/[^\d]/g, ''), 10) || 0;
        return numB - numA; // descending order
      });

      sortedKeys.forEach(key => {
        const book = data[key];

        // Skip the book if all fields are empty
        if (!book.title && !book.class && !book.year && !book.author && !book.price && !book.image && !book.pdf) return;

        const bookDiv = document.createElement("div");
        bookDiv.className = "book";

        // Only show fields if they exist
        const title = book.title ? `<h3>${book.title}</h3>` : "";
        const bookClass = book.class ? `<div class="year">Class: ${book.class}</div>` : "";
        const year = book.year ? `<div class="year">Year: ${book.year}</div>` : "";
        const author = book.author ? `<div class="author">Author: ${book.author}</div>` : "";
        const price = book.price ? `<div class="price" style="color:limegreen;">${book.price}</div>` : "";
        const image = book.image ? `<img src="${book.image}" onerror="this.onerror=null;this.src='error.jpg';">` : `<img src="error.jpg">`;

        // PDF preview button only if PDF link exists
        const previewBtn = book.pdf ? `<button class="preview-btn" onclick="previewPDF('${book.pdf}')">Preview</button>` : "";

        bookDiv.innerHTML = `
          ${image}
          ${title}
          ${bookClass}
          ${year}
          ${author}
          ${price}
          ${previewBtn}
        `;

        booksContainer.appendChild(bookDiv);
      });
    }
  });
}



// Call it on page load
loadBooks();
// Add a new book

  const newBookRef = db.ref("oswaalBooks").push();

}

}

    const previewOverlay = document.getElementById("previewOverlay");
    const pdfFrame = document.getElementById("pdfFrame");

 const hamburger = document.getElementById("hamburger");
const menu = document.getElementById("menu");

// Toggle menu open/close
hamburger.addEventListener("click", (event) => {
  event.stopPropagation(); // prevent triggering document click
  hamburger.classList.toggle("active");
  menu.classList.toggle("active");
});

// Close menu when clicking outside
document.addEventListener("click", (event) => {
  const clickedInsideMenu = menu.contains(event.target);
  const clickedHamburger = hamburger.contains(event.target);

  if (!clickedInsideMenu && !clickedHamburger) {
    menu.classList.remove("active");
    hamburger.classList.remove("active");
  }
});

// Prevent clicks inside menu from closing it
menu.addEventListener("click", (event) => {
  event.stopPropagation();
});

    function previewPDF(file) {
  if (!file) return; // skip if no PDF link
  pdfFrame.src = file + "#toolbar=0&navpanes=0&scrollbar=0";
  previewOverlay.style.display = "flex";
}

    function closePreview() {
      previewOverlay.style.display = "none";
      pdfFrame.src = "";
    }
    function openFullscreen() {
      if (pdfFrame.requestFullscreen) pdfFrame.requestFullscreen();
    }

    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Block common shortcut keys
    document.addEventListener("keydown", e => {
      if ( 
        (e.ctrlKey && ["s","u","p"].includes(e.key.toLowerCase())) ||
        (e.ctrlKey && e.shiftKey && ["i","j","c"].includes(e.key.toLowerCase())) ||
        (e.key === "PrintScreen")
      ) {
        e.preventDefault();
        alert("Export/Download is disabled!");
      }
    });
    function searchBooks() { let input = document.getElementById('searchInput').value.toLowerCase(); let books = document.getElementsByClassName('book'); for (let i = 0; i < books.length; i++) { let title = books[i].getElementsByTagName("h3")[0].innerText.toLowerCase(); let author = books[i].getElementsByClassName("author")[0]?.innerText.toLowerCase() || ""; let year = books[i].getElementsByClassName("year")[0]?.innerText.toLowerCase() || ""; if (title.includes(input) || author.includes(input) || year.includes(input)) { books[i].style.display = "block"; } else { books[i].style.display = "none"; } } }
